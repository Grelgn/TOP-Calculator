<!DOCTYPE html>
<html lang="en">
<head>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="display">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="left">
                <div>
                    <button class="standard">C</button>
                    <button class="standard">/</button>
                    <button class="standard">*</button>
                </div>
                <div>
                    <button class="standard">7</button>
                    <button class="standard">8</button>
                    <button class="standard">9</button>
                </div>
                <div>
                    <button class="standard">4</button>
                    <button class="standard">5</button>
                    <button class="standard">6</button>
                </div>
                <div>
                    <button class="standard">1</button>
                    <button class="standard">2</button>
                    <button class="standard">3</button>
                </div>
                <div>
                    <button class="wide">0</button>
                    <button class="standard">.</button>
                </div>
            </div>
            <div class="right">
                <div>
                    <button class="standard">-</button>
                </div>
                <div>
                    <button class="long">+</button>
                </div>
                <div>
                    <button class="long">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
