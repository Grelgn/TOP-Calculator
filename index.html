<!DOCTYPE html>
<html lang="en">
<head>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="display">
            <p class="disp"></p>
        </div>
        <div class="buttons">
            <div class="left">
                <div>
                    <button class="standard clear">C</button>
                    <button class="standard opr">/</button>
                    <button class="standard opr">*</button>
                </div>
                <div>
                    <button class="standard number">7</button>
                    <button class="standard number">8</button>
                    <button class="standard number">9</button>
                </div>
                <div>
                    <button class="standard number">4</button>
                    <button class="standard number">5</button>
                    <button class="standard number">6</button>
                </div>
                <div>
                    <button class="standard number">1</button>
                    <button class="standard number">2</button>
                    <button class="standard number">3</button>
                </div>
                <div>
                    <button class="wide number">0</button>
                    <button class="standard number">.</button>
                </div>
            </div>
            <div class="right">
                <div>
                    <button class="standard opr">-</button>
                </div>
                <div>
                    <button class="long opr">+</button>
                </div>
                <div>
                    <button class="long equals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
